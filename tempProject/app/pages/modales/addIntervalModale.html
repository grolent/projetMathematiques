<ion-content padding class="getting-started">
  <h3>Entrez un interval </h3>
  <form [ngFormModel]="addIntervalForm" (submit)="valider()">
    <ion-list>
      <ion-item>
        <ion-label>Minimum (entier):</ion-label>
        <ion-input type="number"  ngControl="min"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Maximum (entier): </ion-label>
        <ion-input type="number"  ngControl="max"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button type="button" (click)="annuler()">Annuler</button><button block type="submit" [disabled]="!addIntervalForm.valid || !bornesOk()">Valider</button>
    </div>
  </form>
</ion-content>
