<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Equation second degré</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <h3>Equation degré 2 : </h3>

  <p>
    {{a._value}}X² + {{b._value}}X + {{c._value}} = 0
  </p>
  <form [ngFormModel]="equationDegre2Form" (submit)="calculSecondDegre($event)">
    <ion-list>
      <ion-item>
        <ion-label fixed>A: </ion-label>
        <ion-input type="number"  ngControl="a"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>B: </ion-label>
        <ion-input type="number"  ngControl="b"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>C: </ion-label>
        <ion-input type="number"  ngControl="c"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button block type="submit" [disabled]="!equationDegre2Form.valid">Calculer</button>
    </div>
  </form>
  <p>Résultat: {{result}} </p>

</ion-content>
